name: Build Search Index and Summaries

on:
  push:
    branches: [main]
    paths:
      - 'chatlogs/**/*.md'
      - 'scripts/**/*.mjs'
      - '.github/workflows/build-index.yml'
  schedule:
    # Run every Sunday at 02:00 UTC for weekly summaries
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd yuihub_api && npm ci

      - name: Ensure output directories exist
        run: |
          mkdir -p index
          mkdir -p summaries

      - name: Build Lunr search index
        run: |
          echo "🔨 Building search index..."
          node scripts/chunk_and_lunr.mjs --source=./chatlogs --output=./index
        env:
          LOCAL_STORAGE_PATH: ./chatlogs

      - name: Build terms index
        run: |
          echo "🏗️ Building terms index..."
          node scripts/build_terms.mjs
        env:
          LOCAL_STORAGE_PATH: ./chatlogs

      - name: Generate weekly summaries
        run: |
          echo "📅 Generating weekly summaries..."
          node scripts/summarize_weekly.mjs
        env:
          LOCAL_STORAGE_PATH: ./chatlogs

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.name "yuihub-bot"
          git config --local user.email "action@github.com"
          
          # Add generated files
          git add index/ summaries/
          
          # Create commit message
          COMMIT_MSG="🤖 Auto-update: search index and summaries"
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            COMMIT_MSG="🗓️ Weekly: search index and summaries update"
          fi
          
          git commit -m "$COMMIT_MSG" -m "Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Generate build report
        if: always()
        run: |
          echo "## 📊 Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "index/lunr.idx.json" ]; then
            INDEX_SIZE=$(stat -f%z index/lunr.idx.json 2>/dev/null || stat -c%s index/lunr.idx.json)
            INDEX_DOCS=$(jq -r '.documentsCount // 0' index/lunr.idx.json)
            echo "- 🔍 **Search Index**: $INDEX_DOCS documents, ${INDEX_SIZE} bytes" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "index/terms.json" ]; then
            TERMS_COUNT=$(jq -r '.termsCount // 0' index/terms.json)
            TOPICS_COUNT=$(jq -r '.topics | length' index/terms.json)
            TAGS_COUNT=$(jq -r '.tags | length' index/terms.json)
            echo "- 🏷️ **Terms Index**: $TERMS_COUNT terms, $TOPICS_COUNT topics, $TAGS_COUNT tags" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "summaries/weekly-summaries.json" ]; then
            WEEKS_COUNT=$(jq -r '.weeks | length' summaries/weekly-summaries.json)
            echo "- 📅 **Weekly Summaries**: $WEEKS_COUNT weeks" >> $GITHUB_STEP_SUMMARY
          fi
          
          CHAT_FILES=$(find chatlogs -name "*.md" 2>/dev/null | wc -l)
          echo "- 💬 **Chat Files**: $CHAT_FILES markdown files" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY