name: V1 Release

on:
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - "apps/v1/**"
      - "apps/vscode-client/**"
      - "packages/core/**"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      # Install build tools for native modules (tree-sitter requires node-gyp)
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - run: pnpm install

      # Force rebuild native modules for this platform
      - name: Rebuild native modules
        run: pnpm rebuild --recursive

      # Ensure npm CLI is latest for Trusted Publishing support
      - name: Update npm CLI
        run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version Bump & Tag
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "Current: $VERSION"

          # Check tag exists, bump suffix if needed
          TAG_NAME="v$VERSION"
          while git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; do
            # Increment suffix: -beta.1 → -beta.2
            if [[ $VERSION =~ ^(.+)-([a-z]+)\.([0-9]+)$ ]]; then
              PREFIX="${BASH_REMATCH[1]}"
              LABEL="${BASH_REMATCH[2]}"
              NUM=$((${BASH_REMATCH[3]} + 1))
              VERSION="$PREFIX-$LABEL.$NUM"
            else
              # No suffix: 1.0.0 → 1.0.1
              IFS='.' read -ra P <<< "$VERSION"
              VERSION="${P[0]}.${P[1]}.$((${P[2]} + 1))"
            fi
            TAG_NAME="v$VERSION"
          done

          echo "$VERSION" > VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

          # Check if prerelease (for VSCode Marketplace)
          if [[ $VERSION =~ -(alpha|beta|rc)\. ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      # Run tests before release to ensure code quality
      - name: Run Tests
        run: pnpm test
        working-directory: apps/v1/backend

      - name: Sync package.json versions
        run: pnpm sync:version

      - name: Commit & Push to main
        run: |
          git add VERSION package.json packages/core/package.json apps/v1/backend/package.json apps/v1/mcp-server/package.json apps/vscode-client/package.json
          git commit -m "chore(release): v${{ steps.version.outputs.version }} [skip ci]" || true
          git fetch origin main && git rebase origin/main
          git push origin main

      - name: Create & Push Tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Build All
        run: pnpm build:all

      - name: Package VSCode Extension
        run: |
          cd apps/vscode-client
          mkdir -p packages
          if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
            npx @vscode/vsce package --no-dependencies --allow-missing-repository -o packages/ --pre-release
          else
            npx @vscode/vsce package --no-dependencies --allow-missing-repository -o packages/
          fi

      # npm Trusted Publishing (OIDC) - no NPM_TOKEN required
      # Requires configuration on npmjs.com: Package Settings → Trusted Publisher → GitHub Actions
      # Repository: vemikrs/yuihub, Workflow: v1-release.yml
      - name: Publish @yuihub/core to npm
        run: |
          cd packages/core
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @yuihub/core@$VERSION 2>/dev/null; then
            echo "Already published"
          else
            if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
              pnpm publish --access public --no-git-checks --provenance --tag beta
            else
              pnpm publish --access public --no-git-checks --provenance
            fi
          fi

      - name: Publish @yuihub/mcp-server to npm
        run: |
          cd apps/v1/mcp-server
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @yuihub/mcp-server@$VERSION 2>/dev/null; then
            echo "Already published"
          else
            if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
              pnpm publish --access public --no-git-checks --provenance --tag beta
            else
              pnpm publish --access public --no-git-checks --provenance
            fi
          fi

      - name: Publish @yuihub/server to npm
        run: |
          cd apps/v1/backend
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @yuihub/server@$VERSION 2>/dev/null; then
            echo "Already published"
          else
            if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
              pnpm publish --access public --no-git-checks --provenance --tag beta
            else
              pnpm publish --access public --no-git-checks --provenance
            fi
          fi

      - name: Publish VSCode to Marketplace
        run: |
          cd apps/vscode-client
          VSIX_FILE=$(ls packages/yuihub-vscode-client-*.vsix)
          if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
            echo "Publishing $VSIX_FILE as pre-release..."
            npx @vscode/vsce publish --packagePath "$VSIX_FILE" --pre-release -p ${{ secrets.VSCE_PAT }}
          else
            echo "Publishing $VSIX_FILE as release..."
            npx @vscode/vsce publish --packagePath "$VSIX_FILE" -p ${{ secrets.VSCE_PAT }}
          fi

      - name: Publish VSCode to OpenVSIX
        run: |
          cd apps/vscode-client
          # Change publisher from 've' to 'vemikrs' for OpenVSIX
          sed -i 's/"publisher": "ve"/"publisher": "vemikrs"/' package.json
          # Re-package with vemikrs publisher
          if [ "${{ steps.version.outputs.prerelease }}" = "true" ]; then
            npx @vscode/vsce package --no-dependencies --allow-missing-repository -o packages/yuihub-vscode-client-openvsx.vsix --pre-release
          else
            npx @vscode/vsce package --no-dependencies --allow-missing-repository -o packages/yuihub-vscode-client-openvsx.vsix
          fi
          npx ovsx publish packages/yuihub-vscode-client-openvsx.vsix -p ${{ secrets.OVSX_TOKEN }}
          # Revert the change
          git checkout package.json
        continue-on-error: true

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: YuiHub V1 ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: apps/vscode-client/packages/yuihub-vscode-client-*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
