name: Smoke Tests

on:
  workflow_dispatch:
  pull_request:
    types: [ready_for_review]

env:
  NODE_VERSION: "22"

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install all dependencies (workspace-aware)
        run: pnpm install --frozen-lockfile

      - name: Setup environment files
        run: |
          # çµ±åˆç’°å¢ƒè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆPh2b: å…¨ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å…±é€šï¼‰
          cp .env.example .env
          mkdir -p apps/v0/yuihub_api/data/chatlogs
          mkdir -p apps/v0/yuihub_api/data/index

      - name: Start API server in background (workspace context)
        run: |
          timeout 30s pnpm start:api &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          sleep 10  # Give server time to start
        env:
          NODE_ENV: production
          DATA_ROOT: ${{ github.workspace }}/apps/v0/yuihub_api/data

      - name: Wait for API server to be ready
        run: |
          timeout 30s bash -c 'until curl -s http://localhost:3000/health; do sleep 2; done' || {
            echo "API server failed to start"
            curl -s http://localhost:3000/health || echo "Health check failed"
            exit 1
          }

      - name: Run smoke tests
        id: smoke_tests
        run: |
          cd apps/v0/tests/smoke
          chmod +x *.sh
          ./run-all-tests-ci.sh
        continue-on-error: false

      - name: Stop API server
        if: always()
        run: |
          if [ ! -z "$API_PID" ]; then
            kill $API_PID 2>/dev/null || true
          fi
          pkill -f "apps/v0/yuihub_api/src/server.js" 2>/dev/null || true

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: apps/v0/tests/smoke/
          retention-days: 7

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read smoke test results if available
            let testResults = 'Smoke tests execution completed.';

            // Create comment body
            const body = `## ðŸ§ª Smoke Test Results

            The smoke tests have been executed for this PR.

            ${testResults}

            ðŸ“Š **Test Summary:**
            - Test suite executed on: ${new Date().toISOString()}
            - Runner: GitHub Actions
            - Node.js version: ${{ env.NODE_VERSION }}

            For detailed results, check the [workflow run](${context.payload.pull_request.html_url}/checks) and downloaded artifacts.
            `;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('Successfully posted comment to PR');
            } catch (error) {
              console.error('Failed to post comment to PR:', error);
              // Don't fail the workflow if commenting fails
            }
