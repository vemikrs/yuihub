name: Vitest Tests CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # Note: push to main is handled by V1 Release workflow (tests run before release)

env:
  NODE_VERSION: "22"

permissions:
  contents: read

jobs:
  v1-backend-tests:
    name: v1 Backend Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Install build tools for native modules (tree-sitter requires node-gyp)
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies (root + workspaces)
        run: pnpm install

      - name: Rebuild native modules
        run: pnpm rebuild --recursive

      - name: Build all packages
        run: pnpm build:all

      - name: Run Vitest tests
        run: pnpm test
        working-directory: apps/v1/backend
